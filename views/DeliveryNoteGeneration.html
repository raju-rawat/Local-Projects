<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

    <!-- Javascript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
    
    
        <div class="col-md-10 col-md-offset-1" style="margin-top:60px;">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h2 class="panel-title">Delivery Note</h2>
                  </div>
                  <div class="col col-xs-6 text-right">
                    <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col col-xs-6">
                    <div id="product.id" class="form-group required">
                            <label for="id_username" class="control-label col-md-4  requiredField">Delivery Date<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" id="id_username" name="username" style="margin-bottom: 10px" type="Date" />
                            </div>
                    </div>
                  </div>
                  <div class="form-group col col-xs-6 text-right">
                            <label for="state_id" class="control-label col-md-4">Customer</label>
                            <div class="controls col-md-8 " style="margin-bottom: 30px">
                                <select class="form-control " id="state_id">
                                <option value="AL">1000|Customer1</option>
                                <option value="AK">1001|Customer2</option>
                            </select>
                            </div>
                            
                  </div>
                  
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="hidden-xs">S. No.</th>
                        <th>Product ID</th>
                        <th>Particulars</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                        <th>Discount</th>
                        <th>Totals</th>
                        <th colspan="2">GST</th>
                        <th>Net Price</th>
                        <th><em class="fa fa-cog"></em></th>
                    </tr> 
                  </thead>
                  <tbody>
                          <tr>
                            <td class="hidden-xs">1</td>
                            <td>12345</td>
                            <td>Product 1</td>
                            <td>1</td>
                            <td>5000</td>
                            <td>10%</td>
                            <td>4500</td>
                            <td>9%</td>
                            <td>9%</td>
                            <td>5310</td>
                            <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                          </tr>
                          <tr>
                            
                            <td class="hidden-xs">2</td>
                            <td>12346</td>
                            <td>Product 2</td>
                            <td>1</td>
                            <td>5000</td>
                            <td>10%</td>
                            <td>4500</td>
                            <td>9%</td>
                            <td>9%</td>
                            <td>5310</td>
                            <td align="center">
                              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  <div class="col col-xs-6 text-right"><button type="button" class="btn btn-primary">Submit</button>
                  </div>
                  <div class="col col-xs-6">
                    <div class="col col-xs-6"><button type="button" class="btn btn-success">Download</button>
                  </div>
                </div>
              </div>
            </div>

</div></div></div>
<style>
    hr {
height: 1px;
color: #0f53c1;
background-color: #123455;
border: none;
}
</style>
</body>
</html>
